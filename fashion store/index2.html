<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
      <img src="logo.png" alt="Fashion Store Logo" class="logo">
    <h1>Fashion Store</h1>
    <input type="text" id="searchBar" placeholder="Search for products...">
      <span class="nav-btn" onclick="showOrders()">ðŸ“¦ Orders</span>
    <div class="cart-btn" onclick="toggleCart()">
      ðŸ›’ Cart (<span id="cartCount">0</span>)
    </div>
  </header>

  <!-- Orders Section -->
<section id="ordersSection" class="orders-section">
  <h2>Your Orders</h2>
  <div id="ordersList"></div>
</section>

  <!-- Filters -->
  <div class="filters">
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Shirts')">Shirts</button>
    <button onclick="filterCategory('T-shirts')">T-shirts</button>
    <button onclick="filterCategory('Pants')">Pants</button>
    <button onclick="filterCategory('Dresses')">Dresses</button>
  </div>

  <!-- Product Grid -->
  <main>
    <div class="product-grid" id="productGrid"></div>
  </main>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="cart-sidebar">
    <h2>Your Cart</h2>
    <button class="close-cart" onclick="toggleCart()">âœ–</button>
    <div id="cartItems"></div>
    <p><strong>Total: $<span id="cartTotal">0</span></strong></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="openCheckoutForm()">Place Order</button>
    <button onclick="toggleCart()">Close Cart</button>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="Product Image">
      <h2 id="modalName"></h2>
      <p id="modalPrice"></p>
      <p id="modalDesc"></p>
      <button id="addToCartBtn">Add to Cart</button>
    </div>
  </div>

<!-- Checkout Form Modal -->
<div id="checkoutFormModal" class="modal">
  <div class="modal-content">
    <span class="close-checkout">&times;</span>
    <h2>Checkout Details</h2>
    <form id="checkoutForm">
      <label>Full Name</label>
      <input type="text" id="custName" required><br><br>

      <label>Address</label>
      <textarea id="custAddress" required></textarea><br><br>

      <label>Payment Method</label><br>
      <input type="radio" name="payment" value="COD" checked> Cash on Delivery
      <input type="radio" name="payment" value="Online"> Online Payment<br><br>

      <button type="submit">Confirm Order</button>
    </form>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
